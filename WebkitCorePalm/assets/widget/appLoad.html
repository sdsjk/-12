<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui-box.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="assets/css/base.css">
    <style>
        .bgColor{
            background: rgba(255,255,255,.5);
        }
        .appLoad{
            background-image: url('css/img/loading.gif');
        }
        .appLoad_bgColor{
            background-color: #4C4C4C;
        }
        .fontStyle{
            
        }
        .uinn_pad{
            padding: 1em 1em;
            margin: 0;
        }

<body class="um-vp" ontouchstart>
<div id="page_0" class="up ub ub-ver bc-bg">
   <div id="header" class="ub uh headColor bc-head ub-ver">
        <!--公用的头部开始-->
        <div class="ub ub-f1 ">
            <div class="ub ub-ac paddLeft11" id="nav-left">
                <div class="ub ub-img tagimg tagwh "></div>
            </div>
            <div class="ub ub-f1 ub-pc ub-ac ut" style="margin-right: 1em">
                <div class="fontSize1 appName" ></div>
            </div>  
        </div>
        <!--公用的头部结束-->
    </div>
    <!--header结束--><!--content开始-->
    <div id="content" class="ub-f1 tx-l bc-bg">

    </div>
    <!--content结束-->

</div>
<div class="up bgColor ub ub-ac ub-pc">
    <div class="uinn_pad appLoad_bgColor uc-a1">
        <div class="umw4 umh6 ub-img appLoad"></div>
        <p style="color: #FFFFFF;padding: .5em 0;">正在努力加载中</p>
        <!-- <p style="color: #FFFFFF;padding: .5em 0;">网络正在开小差,请稍后重试</p> -->
    </div>
</div>
<script src="js/appcan.js"></script>

<script>
    appcan.ready(function () {
        var appName = appcan.getLocVal('APP-NAME');
            $('.appName').html(appName);
        setTimeout(function(){
            $('.uinn_pad p').html('网络正在开小差,请稍后重试');
        },12000);  
        setTimeout(function(){
            appcan.window.close(-1);
        },15000);
        
    });
    
</script>
