    function problemsDetView(){
        var json = appcan.getLocVal('PROBLEMSLIST-JSON') || localStorage.getItem('PROBLEMSLIST-JSON');
        
        var json = JSON.parse(json);
        var content = json.content;

        $('.time').html(json.createdAt);
        $('.content').html(content);
    }
