    <script>
        appcan.ready(function() {
            appcan.frame.setBounce([0, 1], null, null, function(type) {
                chatGroupListViewInstance.load(type);
            });
            uexWindow.topBounceViewRefresh();
            appcan.window.subscribe("shuaxinqzlb", function(result) {
                uexWindow.topBounceViewRefresh();
            });
            appcan.window.subscribe("DEL_RECORD_SUCCESS", function(param) {
                uexWindow.topBounceViewRefresh();
            });
            appcan.window.subscribe("EDIT_GNAME_SUCCESS", function(result) {
                uexWindow.topBounceViewRefresh();
            });
            appcan.window.subscribe("refresh_groupList", function(result) {
                uexWindow.topBounceViewRefresh();
            });
            appcan.window.subscribe("CB_LEAVE_CHATGROUP", function(result) {
                var data = result;
                if(data.errorCode==0){
                    var delGroupId = appcan.getLocVal("DELgroupid");
                    chatGroupListViewInstance.collection.remove(chatGroupListViewInstance.collection.get(delGroupId));
                    if(chatGroupListViewInstance.collection.length==0){
                        $("#norecord").removeClass("uhide");
                    }
                }
            });
           
            
        });
