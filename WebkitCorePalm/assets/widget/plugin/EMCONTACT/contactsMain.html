<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
    <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/gzmubiao.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/my.css">
		<link rel="stylesheet" href="assets/css/base.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg">
            <!--header开始-->
            <div id="header" class="ub uh headColor bc-head ub-ver">
                    <!--公用的头部开始-->
                    <div class="ub ub-f1 ">
                        <div class="ub head-btn ub-ac paddLeft11" id="nav-left">
                            <div class="ub ub-img tagimg tagwh "></div>
                        </div>
                        <div class="ub ub-f1 ub-pc ub-ac ut ">
                            <div class="fontSize1 ub-f1 tx-c ut-s"id="ygnme">　</div>
                            <!-- <div class="ub ub-img tagimgB tagwh1 paddLeft1"></div> -->
                        </div>
                        <div class="ub head-btn ub-ac ub-pe paddRight5" id="nav-right">
                            <div class="uhide ub-img uh-liaotian"  id="chatImg"></div>
                        </div>
                       
                    </div>
                    <!--公用的头部结束-->
            </div>
           
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l ub ub-ver bg-wh">
                <div class="ub ub-ver high-1 ub-fh ub-img1 bc-head xiangdui ">
                    <div class=" ub ub-f1 ub-ver ub-fh">
                        <div class="ub  ub-pc top-padd2 bot-padd3">
                            <div id="gerenxinxi" class="ubtouxiang uba-0 uhide ub icon-touxiang ub-ac ub-pc  ub-img lazy"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--content结束-->            
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
<script src="assets/language.js"></script>
        <script src="assets/global.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.window.preOpenStart();
            appcan.frame.open("content", "contactsMain_content.html", 0, titHeight);
            appcan.window.preOpenFinish();
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            var ygnme=appcan.getLocVal(storeKey.PERSON_NAME);
            if(ygnme)
            $("#ygnme").html(ygnme);
            
            //判断是否显示对话按钮（本人不显示）
            var ygId = appcan.getLocVal(storeKey.PERSON_ID);
            var userID = appcan.getLocVal("userId");
            if(userID.toLowerCase() != ygId.toLowerCase()) {
                $('#chatImg').addClass('liaotian');
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
        appcan.button("#nav-right","btn-act",function(){
            if($('#chatImg.liaotian').length) {
                uexWidget.startWidget("IM","10","","huihuadanliao1.html","300");
            }
        })
    </script>
</html>
