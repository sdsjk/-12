    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            uexWidget.cbGetOpenerInfo = function(opCode,dataType,data){
                if(isDefine(data)){
                    if(data=="gsbumen.html" || data == "contactDptRadio.html"){
                        location.href = "contactDptRadio.html";//单选
                    }else if(data=="gsbumenfuxuan.html" || data == "contactDptCheckBox.html"){
                        location.href = "contactDptCheckBox.html";//复选
                    }else if(data == "gsrenyuanadd.html" || data == "contactDptCheckBoxIMAdd.html"){
                        location.href = "contactDptCheckBoxIMAdd.html";//旧群组增加人员
                    }else if(data == "contactDpt.html"){
                        location.href = data;
                    }else if(data=="gsbumenfuxuan1.html" || data == "contactDptCheckBoxIM.html"){
                        location.href = "contactDptCheckBoxIM.html";//新建群组选人
                    }
                }else{
                }
            };
            uexWidget.getOpenerInfo();
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
             uexWidget.finishWidget("uexWidget.finishWidget");
        })
    </script>
